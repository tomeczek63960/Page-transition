<body data-barba='wrapper'>

    <main data-barba="container" data-barba-namespace="home">

        <div class="page">

                    <a href="#" class="page-logo">Logo</a>

                    <ul class="page-nav__navbar">

            <!-- content? -->
            <article class="home__content">
