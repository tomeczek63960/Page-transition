<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Page Transition</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body data-barba='wrapper' >
    <main data-barba="container" data-barba-namespace="contact">

        <ul class="page-transition__container--md">
            <li class="from-top"></li>
            <li class="from-bottom"></li>
            <li class="from-top"></li>
            <li class="from-bottom"></li>
            <li class="from-top"></li>
            <li class="from-bottom"></li>
        </ul>
        <div class="page-transition__container--xs">
            <div class="from-left"></div>
        </div>

        <div class="page">
        <!-- nav? -->
                <nav class="page-nav center-wrapper">
                    <a href="index.html" class="page-logo">Logo</a>

                    <button class="bars"><span class="bars__line"></span></button>
                    <ul class="page-nav__navbar">
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="about.html">  About </a></li>
                        <li><a href="gallery.html"> Gallery </a></li>
                        <li><a href="training.html"> Training </a></li>
                        <li><a href="event.html"> Event </a></li>
                        <li><a href="shop.html"> Shop </a></li>
                        <li><a href="#"> Contact </a></li>
                    </ul>
                </nav>

        <!-- content? -->
            <article class="contact__content">
                <div class="center-wrapper">
            
                    <div class="contact__contact-data">
                        <h4 class="contact__contact-data__heading page-transition__element">get in Touch </h4>
                        <p class="contact__contact-data__text page-transition__element">
                            Neque laoreet suspendisse interdum consectetur libero id faucibus nisl tincidunt. Dictum fusce ut placerat orci nulla pellentesque dignissim enim sit. 
                        </p>

                        <form class="contact__contact-data__form">
                            <input type="text" id="name" name='name' placeholder="Your name" class="contact__contact-data__form-control page-transition__element">
                            <input type="text" id="gender" name='gender' placeholder="Gender" class="contact__contact-data__form-control page-transition__element">
                            <textarea  class="contact__contact-data__form-control contact__contact-data__form-control--textarea page-transition__element" placeholder="Message" id='message' name='message' ></textarea>
                            <button class="contact__contact-data__btn page-transition__element">Send Message</button>
                        </form>
                    </div>
                </div>
            </article>
        </div>   
        
        
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./js/toggleNav.js"></script>
    <script src="./js/pageTransition.js"></script>

    <script>
        document.querySelector('.contact__contact-data__form').addEventListener('submit',e=>{e.preventDefault()})
    </script>
    <script src="./js/three.min.js"></script>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/hover.js"></script>

    <script src="./hoverEffect.js"></script>
</body>
</html>
