<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
 
</head>



<body data-barba='wrapper'>

    <main data-barba="container" data-barba-namespace="training">
        <ul class="page-transition__container--md">
            <li class="from-top"></li>
            <li class="from-bottom"></li>
            <li class="from-top"></li>
            <li class="from-bottom"></li>
            <li class="from-top"></li>
            <li class="from-bottom"></li>
        </ul>
        <div class="page-transition__container--xs">
            <div class="from-left"></div>
        </div>
      

        <div class="page">
            <!-- nav? -->

                <nav class="page-nav center-wrapper">
                    <a href="index.html" class="page-logo">Logo</a>
                    <button class="bars"><span class="bars__line"></span></button>
                    <ul class="page-nav__navbar">
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="about.html">  About </a></li>
                        <li><a href="gallery.html"> Gallery </a></li>
                        <li><a href="#"> Training </a></li>
                        <li><a href="event.html"> Event </a></li>
                        <li><a href="shop.html"> Shop </a></li>
                        <li><a href="contact.html"> Contact </a></li>
                    </ul>
                </nav>

            <!-- content? -->
            <article class="training__content">
               <div class="center-wrapper">
                   <div class="training__content__flex">
                        <div class="training__content__video page-transition__element">
                            <iframe  src="https://www.youtube.com/embed/4pKly2JojMw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="training__content__data">
                            <h4 class="training__content__heading page-transition__element">Yoga Training Video Showreel</h4>
                            <p class="training__content__text page-transition__element">
                                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat.
                            </p>
                            <div class="training__content__media">
                                <a href="#" class="icon--fb page-transition__element">facebook</a>
                                <a href="#" class="icon--instagram page-transition__element">instagram</a>
                                <a href="#" class="icon--twitter page-transition__element">twitter</a>
                            </div>
                        </div>
                    </div>

               </div>
            </article>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./js/toggleNav.js"></script>
    <script src="./js/pageTransition.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/hover.js"></script>

    <script src="./hoverEffect.js"></script>
