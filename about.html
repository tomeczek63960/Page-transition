<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
 
</head>



<body data-barba='wrapper'>

    <main data-barba="container" data-barba-namespace="about">
        <ul class="page-transition__container--md">
            <li class="from-top"></li>
            <li class="from-bottom"></li>
            <li class="from-top"></li>
            <li class="from-bottom"></li>
            <li class="from-top"></li>
            <li class="from-bottom"></li>
        </ul>
        <div class="page-transition__container--xs">
            <div class="from-left"></div>
        </div>
      

        <div class="page">
            <!-- nav? -->

                <nav class="page-nav center-wrapper">
                    <a href="index.html" class="page-logo">Logo</a>
                    <button class="bars"><span class="bars__line"></span></button>
                    <ul class="page-nav__navbar">
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="#">  About </a></li>
                        <li><a href="gallery.html"> Gallery </a></li>
                        <li><a href="training.html"> Training </a></li>
                        <li><a href="event.html"> Event </a></li>
                        <li><a href="shop.html"> Shop </a></li>
                        <li><a href="contact.html"> Contact </a></li>
                    </ul>
                </nav>

            <!-- content? -->
            <article class="about__content">
    
                <div class="center-wrapper">
                    <div class="about__content__data ">
                        <h4 class="about__content__heading page-transition__element">Pregnant Women Program</h4>
                        <p class="about__content__text page-transition__element">
                            Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat.
                        </p>
                        <button class="about__content__btn page-transition__element">JOIN US now</button>
                    </div>
                </div>
    
            </article>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./js/toggleNav.js"></script>
    <script src="./js/pageTransition.js"></script>

    <script src="./js/three.min.js"></script>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/hover.js"></script>

    <script src="./hoverEffect.js"></script>
</body>
</html>
